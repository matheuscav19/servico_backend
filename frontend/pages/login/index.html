<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Meu Site</a>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Login
        </button>
      </div>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Acessar Conta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Nav Tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="login-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#login"
                  type="button"
                  role="tab"
                  aria-controls="login"
                  aria-selected="true"
                >
                  Login
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="register-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#register"
                  type="button"
                  role="tab"
                  aria-controls="register"
                  aria-selected="false"
                >
                  Cadastro
                </button>
              </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="myTabContent">
              <!-- Login Tab -->
              <div
                class="tab-pane fade show active"
                id="login"
                role="tabpanel"
                aria-labelledby="login-tab"
              >
                <form class="mt-3">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      placeholder="email@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      placeholder="Sua senha"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
              </div>

              <!-- Register Tab -->
              <div
                class="tab-pane fade"
                id="register"
                role="tabpanel"
                aria-labelledby="register-tab"
              >
                <form class="mt-3">
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      placeholder="email@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label"
                      >Senha</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      placeholder="Crie uma senha"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label"
                      >Confirme a Senha</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="registerConfirmPassword"
                      placeholder="Confirme sua senha"
                    />
                  </div>
                  <button type="submit" class="btn btn-success">
                    Cadastrar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Verifica a URL por parâmetros
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("confirmed") === "true") {
        //alert('Seu e-mail foi confirmado com sucesso! Você pode fazer login agora.');
        Toastify({
          text: "Seu e-mail foi confirmado com sucesso!",
          duration: 3000,
          gravity: "top", // "top" ou "bottom"
          position: "right", // "left", "center" ou "right"
          backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
        }).showToast();
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="../../src/usuario/cadastrarUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
