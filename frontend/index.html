<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Controle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <!-- Menu Lateral & Barra Superior -->
    <script src="menu.js"></script>
    <div class="container" id="menu"></div>

    <!-- Conteúdo Principal -->
    <div class="main-content" id="main-content">
      <div class="container">
        <h1 class="mb-4">Bem-vindo ao Painel de Controle</h1>
        <div class="row">
          <!-- Cards com Ícones Profissionais -->
          <div class="col-md-4 mb-3">
            <div class="card text-center">
              <div class="card-body">
                <i
                  class="bi bi-file-earmark-plus-fill"
                  style="font-size: 70px; color: #007bff"
                ></i>
                <h5 class="card-title">Cadastro de Produto</h5>
                <p class="card-text">Adicione novos produtos ao sistema.</p>
                <a href="pages/produto/" class="btn btn-primary">Ir para Cadastro</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card text-center">
              <div class="card-body">
                <i
                  class="bi bi-file-earmark-spreadsheet-fill"
                  style="font-size: 70px; color: #046d33"
                ></i>
                <h5 class="card-title">Lista de Produtos</h5>
                <p class="card-text">
                  Visualize todos os produtos cadastrados.
                </p>
                <a href="/produto/lista" class="btn btn-success"
                  >Ir para Lista</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="card text-center">
              <div class="card-body">
                <i
                  class="bi bi-info-circle"
                  style="font-size: 70px; color: #ffc107"
                ></i>
                <h5 class="card-title">Sobre</h5>
                <p class="card-text">
                  Saiba mais sobre o sistema e suas funcionalidades.
                </p>
                <a href="sobre.html" class="btn btn-warning">Saiba Mais</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
